<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - Add Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo-text">
                <img src="img/logo_hbnb.png" alt="HBNB Logo" class="logo-image">
            </a>
            <div class="nav-links">
                <a href="#" class="login-button">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <form class="review-form" id="review-form">
                <h1 id="place-name">Add Review</h1>
                <div id="error-message" class="error-message"></div>

                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select a rating</option>
                        <option value="1">1 Star - Poor</option>
                        <option value="2">2 Stars - Fair</option>
                        <option value="3">3 Stars - Good</option>
                        <option value="4">4 Stars - Very Good</option>
                        <option value="5">5 Stars - Excellent</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="text">Your Review:</label>
                    <textarea id="text" name="text" rows="4" 
                        placeholder="Share your experience with this place..." 
                        required></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="details-button">Submit Review</button>
                    <a href="#" class="details-button" id="back-to-place">Back to Place</a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 HBNB. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/add_review.js"></script>
</body>
</html>
